
<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link href="../../css/home.css" rel="stylesheet"
	th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link href="../../css/aside.css" rel="stylesheet"
	th:href="@{/css/aside.css}">
<link href="/fontawesome/css/all.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<title>Home</title>
</head>
<body>

	<div th:replace="/shared/header :: header"></div>
	<div th:replace="/shared/aside :: aside"></div>
	<div class="principal d-flex flex-column justify-content-center">

		<div class="d-flex flex-row justify-content-center">
			<h5 th:if="${message}"
				class="alert alert-success w-25 align-items-center mt-4 font-weight-bolder text-center shadow-lg"
				id="successMessage">
				<i class="fas fa-check"></i>&nbsp;<span th:text="${message}"></span>
			</h5>
		</div>

		<div class="jumbotron shadow-lg main w-50 align-self-center">
			<h1>

				Bonjour,&nbsp;<span
					th:text="${#authentication.getPrincipal().prenom}"></span> !

			</h1>
			<div sec:authorize="hasRole('ROLE_ADMIN')">
				<p>Vous disposez des droits d'accès Admin</p>
			</div>
			<div sec:authorize="hasRole('ROLE_FORMATEUR')">
				<p>Vous disposez des droits d'accès Formateur.</p>
			</div>
			<div sec:authorize="hasRole('ROLE_APPRENANT')">
				<p>Vous disposez des droits d'accès Apprenant.</p>
			</div>
			<hr class="my-4">
			<p class="lead">Bienvenue dans l'application de gestion des
				Examens "Evaly".</p>

		</div>
	</div>
	<script>
		/*<![CDATA[*/
		$(document).ready(function() {
			setTimeout(function() {
				$('#successMessage').fadeOut('fast');
			}, 3000);
		});

		/*]]>*/
	</script>
</body>
</html>
